<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">CharCRUD</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-button expand="block" (click)="goToCharacters()">Create Character</ion-button>
    <ion-button expand="block" (click)="goToInformations()">Go to Informations</ion-button>
    <ion-button expand="block" (click)="goToStats()">Go to Stats</ion-button>
  </div>
</ion-content>
