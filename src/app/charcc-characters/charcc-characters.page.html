<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>charcc-characters</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">charcc-characters</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-list>
    <ion-item *ngFor="let c of characters">
      <ion-label>
        <h1>{{c.id}}</h1>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
