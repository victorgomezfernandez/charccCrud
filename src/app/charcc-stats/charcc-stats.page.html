<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>charcc-stats</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">charcc-stats</ion-title>
    </ion-toolbar>
  </ion-header>
  <form [formGroup]="form">
    <ion-grid>
      <ion-item>
        <ion-input type="number" min=1 max=30 label="Strength" clearInput required></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="number" min=1 max=30 label="Dexterity" clearInput required></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="number" min=1 max=30 label="Constitution" clearInput required></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="number" min=1 max=30 label="Intelligence" clearInput required></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="number" min=1 max=30 label="Wisdom" clearInput required></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="hidden" formControlName="character_id" placeholder="Character Id"></ion-input>
      </ion-item>
    </ion-grid>
    <ion-button expand="block" type="submit" [disabled]="form.invalid">Save</ion-button>
  </form>
</ion-content>
