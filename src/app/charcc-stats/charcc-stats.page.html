<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>charcc-stats</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">charcc-stats</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-input type="number" min=1 max=30 label="Strength" clearInput required></ion-input>
  <ion-input type="number" min=1 max=30 label="Dexterity" clearInput required></ion-input>
  <ion-input type="number" min=1 max=30 label="Constitution" clearInput required></ion-input>
  <ion-input type="number" min=1 max=30 label="Intelligence" clearInput required></ion-input>
  <ion-input type="number" min=1 max=30 label="Wisdom" clearInput required></ion-input>
  <ion-input type="number" min=1 max=30 label="Charisma" clearInput required></ion-input>
  <ion-list>
    <ion-item *ngFor="let s of stats">
      <ion-label>
        <h1>Character: {{s.id}}</h1>
        <h2>Strength: {{s.strength}}</h2>
        <h2>Dexterity: {{s.dexterity}}</h2>
        <h2>Constitution: {{s.constitution}}</h2>
        <h2>Intelligence: {{s.intelligence}}</h2>
        <h2>Wisdom: {{s.wisdom}}</h2>
        <h2>Charisma: {{s.charisma}}</h2>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
